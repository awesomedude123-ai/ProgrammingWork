<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <style>
        .startclass{
            border: 10px dotted green;
        }

    </style>
    <h1> JQuery Tutorial </h1>
    <p> By Me</p>
    <ul>
        <li>Me <a href="google.com"> Google </a></li>
        <li>Myself</li>
        <li>I</li>
    </ul>

    <script>
        let design ={
            color: "blue",
            background: "green",
            border: "3px solid black"
        };

        function cool(){
            console.log("This is the greatest");
        }//end this function

        $(document).ready(function(){
            $("button:first").click(
                function(){
                    alert("Value: " + $("#sometext").val());
                }
            );//end button click function

            $("button").click(
                function(){
                    $("img").addClass("startclass");
                    console.log("This worked");
                    let array = ["name", 6, "people"];
                    console.log(array);

                    let obj1 = {
                        cost: 10,
                        name: "Sri",
                        array1: [10, 15, "Numbers"]
                    };

                    function run(){
                        console.log("This is just a random sentence");
                    }

                    run();
                    console.log(obj1);
                }
            );

            $("img").click(
                function(){
                    cool();
                    $(this).hide();
                }    
            );

            $("ul li").click(
                function(){
                    cool();
                    $("p").css(design);
                }
            )


        });//end main function

    </script>
    <input type="text" id="sometext" value="">
    <button> Enter </button>
    
    <div class = "pictures">
        <img src="A copy.png" alt="logo">
        <img src="lambo.jpeg" alt="lambo">
    </div>
    <br>
    <button> try AddClass()</button>
</body>
</html>
