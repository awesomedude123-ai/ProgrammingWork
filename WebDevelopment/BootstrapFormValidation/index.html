<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body style="font-family:'Times New Roman', Times, serif">

  <div class="container-fluid bg-light p-5 text-center">
    <h1 class="display-4">Validation Form</h1>
    <p class="lead">Please enter the values below for the form. If they are valid and you confirm the input, they will
      be printed below.</p>
    <br>

  </div>


  <div class="container text-center " style="background-color: rgb(236, 236, 236); height: auto;">
    <form class="form-horizontal" action=" " id="validation-form">
      <fieldset>

        <br>
        <br>

        <!-- Name Input-->
        <div class="col">
          <label class=" col-md-1 control-label" for="tbName"> Name </label>
          <input class="col-md-4" type="text" id="tbName" class="form-control" placeholder="John Cena" required>
        </div>

        <br>
        <!-- Phone Input -->
        <div class="col">
          <label class="col-md-1 control-label" for="tbPhone"> Phone </label>
          <input class="col-md-4" type="text" id="tbPhone" class="form-control" placeholder="123-456-7890" required />
        </div>

        <br>
        <!-- Email Input -->
        <div class="col">
          <label class="col-md-1 control-label" for="tbEmail"> Email </label>
          <input class="col-md-4" type="text" id="tbEmail" class="form-control" placeholder="jcena@gmail.com"
            required />
        </div>

        <br>
        <!-- Age Input -->
        <div class="col">
          <label class="col-md-1 control-label" for="tbAge"> Age </label>
          <input class="col-md-4" type="number" id="tbAge" class="form-control" placeholder="12" required />
        </div>

        <br>
        <!-- Grade Input -->
        <div class="col">
          <label class="col-md-1 control-label" for="tbGrade"> Grade </label>
          <input class="col-md-4" type="number" id="tbGrade" class="form-control" placeholder="4" required />
        </div>

        <br>
        <div class="col">
          <button class="btn btn-primary" onclick="Submit();" type="button" id="SubmitButton" disabled> Submit </button>
        </div>
        <br>

        <div class="row justify-content-center">
          <div class="col-md-2">
            <h4 style="font-size:30px;"> Name </h4>
            <p id="name"> ... </p>
          </div>

          <div class="col-md-2">
            <h4 style="font-size:30px;"> Phone </h4>
            <p id="phone"> ... </p>
          </div>

          <div class="col-md-2">
            <h4 style="font-size:30px;"> Email </h4>
            <p id="email"> ... </p>
          </div>

          <div class="col-md-2">
            <h4 style="font-size:30px;"> Age </h4>
            <p id="age"> ... </p>
          </div>

          <div class="col-md-2">
            <h4 style="font-size:30px;">Grade</h4>
            <p id="grade"> ... </p>
          </div>
        </div>
        <br>
        <div class="col">
          <button class="btn btn-primary" onclick="Reset();" type="button" id="ResetButton" disabled> Reset </button>
        </div>
        <br>
        <img src="JavascriptBadge.svg" alt="JavascriptBadge">
        <br><br>
  </div>


  </fieldset>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    var checkNameInput = (e) => {
      const contentGrade = $('#tbGrade').val().trim();
      const contentName = $('#tbName').val().trim();
      const contentPhone = $('#tbPhone').val().trim();
      const contentEmail = $('#tbEmail').val().trim();
      const contentAge = $('#tbAge').val().trim();
      let isTrue = ((contentEmail === '') || (contentPhone === '') || (contentName === '') || (contentAge === '') || (contentGrade === ''))
      $('#SubmitButton').prop('disabled', isTrue);
    }

    var checkPhoneInput = (e) => {
      const contentGrade = $('#tbGrade').val().trim();
      const contentName = $('#tbName').val().trim();
      const contentPhone = $('#tbPhone').val().trim();
      const contentEmail = $('#tbEmail').val().trim();
      const contentAge = $('#tbAge').val().trim();
      let isTrue = ((contentEmail === '') || (contentPhone === '') || (contentName === '') || (contentAge === '') || (contentGrade === ''))
      $('#SubmitButton').prop('disabled', isTrue);
    }

    var checkEmailInput = (e) => {
      const contentGrade = $('#tbGrade').val().trim();
      const contentName = $('#tbName').val().trim();
      const contentPhone = $('#tbPhone').val().trim();
      const contentEmail = $('#tbEmail').val().trim();
      const contentAge = $('#tbAge').val().trim();
      let isTrue = ((contentEmail === '') || (contentPhone === '') || (contentName === '') || (contentAge === '') || (contentGrade === ''))
      $('#SubmitButton').prop('disabled', isTrue);
    }

    var checkAgeInput = (e) => {
      const contentGrade = $('#tbGrade').val().trim();
      const contentName = $('#tbName').val().trim();
      const contentPhone = $('#tbPhone').val().trim();
      const contentEmail = $('#tbEmail').val().trim();
      const contentAge = $('#tbAge').val().trim();
      let isTrue = ((contentEmail === '') || (contentPhone === '') || (contentName === '') || (contentAge === '') || (contentGrade === ''))
      $('#SubmitButton').prop('disabled', isTrue);
    }

    var checkGradeInput = (e) => {
      const contentGrade = $('#tbGrade').val().trim();
      const contentName = $('#tbName').val().trim();
      const contentPhone = $('#tbPhone').val().trim();
      const contentEmail = $('#tbEmail').val().trim();
      const contentAge = $('#tbAge').val().trim();
      let isTrue = ((contentEmail === '') || (contentPhone === '') || (contentName === '') || (contentAge === '') || (contentGrade === ''))
      $('#SubmitButton').prop('disabled', isTrue);
    }

    $(document).on('keyup', '#tbName', checkNameInput);
    $(document).on('keyup', '#tbPhone', checkPhoneInput);
    $(document).on('keyup', '#tbEmail', checkEmailInput);
    $(document).on('keyup', '#tbAge', checkAgeInput);
    $(document).on('keyup', '#tbGrade', checkGradeInput);



    var checkValues = (e) => {
      const contentName = $('#name').val().trim();
      const contentPhone = $('#phone').val().trim();
      const contentEmail = $('#email').val().trim();
      const contentAge = $('#age').val().trim();
      const contentGrade = $('#grade').val().trim();
      let isTrue = ((contentEmail === '') || (contentPhone === '') || (contentName === '') || (contentAge === '') || (contentGrade === ''));
      $('#ResetButton').prop('disabled', !isTrue);
    }

    $('#SubmitButton').click(checkValues);

  </script>
</body>

</html>
